<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatoble" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <!-- CSS Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/NuevoUsuario.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- FORMULARIO USUARIO-->
        <div class="row">
            <div class="col-md-8 mt-4">
                <h3>Nuevo Usuario <i class="far fa-user"></i></h3>
                <br>
                <form class="border-primary" id="FormularioNuevoUsuario">
                  <div class="row">
                      <div class="col-md-6">
                          <!-- Primeros 6 campos -->
                          <!-- ... Código de los primeros 6 campos ... -->
                          <div class="mb-6">
                            <label for="codigo_usuario" class="form-label">Codigo Usuario</label>
                            <input type="number" class="form-control" id="codigo_usuario" name="codigo_usuario">
                          </div>
                          <div class="mb-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="mb-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                        <div class="mb-6">
                            <label for="contra" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="contra" name="contra">
                        </div>
                        <div class="mb-6">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-6">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado">
                        </div>
                      </div>
                      <div class="col-md-6">
                          <!-- Últimos 6 campos -->
                          <!-- ... Código de los últimos 6 campos ... -->
                          <div class="mb-6">
                            <label for="ultimo_ingreso" class="form-label">Ultimo Ingreso</label>
                            <input type="date" class="form-control" id="ultimo_ingreso" name="ultimo_ingreso">
                          </div>
                          <div class="mb-6">
                              <label for="expira_pass" class="form-label">Expiración de la contraseña</label>
                              <input type="boolean" class="form-control" id="expira_pass" name="expira_pass">
                          </div>
                          <div class="mb-6">
                              <label for="dias_caducidad_pass" class="form-label">Dias de caducidad Contraseña</label>
                              <input type="text" class="form-control" id="dias_caducidad_pass" name="dias_caducidad_pass">
                          </div>
                          <div class="mb-6">
                              <label for="rol" class="form-label">Rol</label>
                              <input type="text" class="form-control" id="rol" name="rol">
                          </div>
                          <div class="mb-6">
                              <label for="intentos_incorrecttos" class="form-label">Intentos Incorrectos</label>
                              <input type="text" class="form-control" id="intentos_incorrecttos" name="intentos_incorrecttos">
                          </div>
                          <div class="mb-6">
                              <label for="fecha_registro" class="form-label">Fecha de Registro</label>
                              <input type="date" class="form-control" id="fecha_registro" name="fecha_registro">
                         </div>
                      </div>
                  </div>
                  <div class="mt-3">
                      <button type="button" class="btn btn-primary" onclick="InsertarUsuario()" id="btnInsertarUsuarios">Agregar Usuario</button>
                  </div>
              </form>
                <br>
            </div>
        </div>
    </div>
    
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
