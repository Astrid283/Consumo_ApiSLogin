    <script src="/JS/NuevoUsuario.js"></script>
</head>

<body>
    <!-- Barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="Home.html">G2_19</a>

          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Usuario.html">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="NuevoUsuario.html">Nuevo Usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <!-- FORMULARIO USUARIO-->
        <div class="row">
            <div class="col-md-6 mt-4">
                <h3>Agregar Nuevo Usuario</h3>
                <br>
                <form id="FormularioNuevoUsuario">
                  <div class="mb-3">
                    <label for="codigo_usuario" class="form-label">Codigo Usuario</label>
                    <input type="number" class="form-control" id="codigo_usuario" name="codigo_usuario">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="contra" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="contra" name="contra">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado">
                </div>
                <div class="mb-3">
                    <label for="ultimo_ingreso" class="form-label">Ultimo Ingreso</label>
                    <input type="date" class="form-control" id="ultimo_ingreso" name="ultimo_ingreso">
                  </div>
                  <div class="mb-3">
                      <label for="expira_pass" class="form-label">Expiración de la contraseña</label>
                      <input type="boolean" class="form-control" id="expira_pass" name="expira_pass">
                  </div>
                  <div class="mb-3">
                      <label for="dias_caducidad_pass" class="form-label">Dias de caducidad Contraseña</label>
                      <input type="text" class="form-control" id="dias_caducidad_pass" name="dias_caducidad_pass">
                  </div>
                  <div class="mb-3">
                      <label for="rol" class="form-label">Rol</label>
                      <input type="text" class="form-control" id="rol" name="rol">
                  </div>
                  <div class="mb-3">
                      <label for="intentos_incorrecttos" class="form-label">Intentos Incorrectos</label>
                      <input type="text" class="form-control" id="intentos_incorrecttos" name="intentos_incorrecttos">
                  </div>
                  <div class="mb-3">
                      <label for="fecha_registro" class="form-label">Fecha de Registro</label>
                      <input type="date" class="form-control" id="fecha_registro" name="fecha_registro">
                 </div>
                 <div id="btnInsertarUsuarios">
                 <button type="button" class="btn btn-primary" onclick="InsertarUsuario()" id="btnInsertarUsuarios">Insertar Usuario</button>
                 </div>
                </form>
                <br>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
