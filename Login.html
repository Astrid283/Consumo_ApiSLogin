<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio de Sesión</title>
  <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Iniciar Sesión
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
      <div class="mt-3">
        <p id="login-message" class="text-center"></p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <button id="register-button" class="btn btn-secondary btn-block">Registrarse</button>
    </div>
  </div>
</div>

<!-- Agregar enlaces a los archivos JS de Bootstrap y tu propio script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const loginForm = document.querySelector('form');
  const loginMessage = document.getElementById('login-message');
  const registerButton = document.getElementById('register-button');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Aquí puedes agregar la lógica de validación de credenciales
    // Por ahora, simplemente mostraré un mensaje de ejemplo
    if (username === 'usuario' && password === 'contraseña') {
      loginMessage.textContent = '¡Inicio de sesión exitoso!';
      loginMessage.classList.add('text-success');
      loginMessage.classList.remove('text-danger');
    } else {
      loginMessage.textContent = 'Credenciales incorrectas. Por favor, inténtalo de nuevo.';
      loginMessage.classList.add('text-danger');
      loginMessage.classList.remove('text-success');
    }
  });

  registerButton.addEventListener('click', function() {
    // Aquí puedes agregar el redireccionamiento a la página de registro
    // Por ahora, simplemente mostraré un mensaje
    alert('Redireccionar a la página de registro.');
  });
</script>
</body>
</html>
