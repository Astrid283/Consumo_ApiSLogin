 <div class="container mt-4">
        <h2>Lista de Usuarios</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>codigo usuario</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>contra</th>
                    <th>email</th>
                    <th>estado</th>
                    <th>ultimo ingreso</th>
                    <th>expira pass</th>
                    <th>dias caducidad pass</th>
                    <th>rol</th>
                    <th>intentos incorrectos</th>
                    <th>fecha registro</th>
                </tr>
            </thead>
            <tbody id="DataUsuarios">
              
            </tbody>
        </table>

        <div class="row">
            <div class="col-md-6 mt-4">
                <h3>Insertar Usuario</h3>
                <form id="FormularioAviones">
                  <div class="mb-3">
                    <label for="codigo_usuario" class="form-label">codigo usuario</label>
                    <input type="number" class="form-control" id="codigo_usuario" name="codigo_usuario">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="contra" class="form-label">contra</label>
                    <input type="text" class="form-control" id="contra" name="contra">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">estado</label>
                    <input type="text" class="form-control" id="estado" name="estado">
                </div>
                <div class="mb-3">
                    <label for="ultimo_ingreso" class="form-label">ultimo ingreso</label>
                    <input type="date" class="form-control" id="ultimo_ingreso" name="ultimo_ingreso">
                  </div>
                  <div class="mb-3">
                      <label for="expira_pass" class="form-label">expira pass</label>
                      <input type="boolean" class="form-control" id="expira_pass" name="expira_pass">
                  </div>
                  <div class="mb-3">
                      <label for="dias_caducidad_pass" class="form-label">dias caducidad pass</label>
                      <input type="text" class="form-control" id="dias_caducidad_pass" name="dias_caducidad_pass">
                  </div>
                  <div class="mb-3">
                      <label for="rol" class="form-label">rol</label>
                      <input type="text" class="form-control" id="rol" name="rol">
                  </div>
                  <div class="mb-3">
                      <label for="intentos_incorrecttos" class="form-label">intentos incorrectos</label>
                      <input type="text" class="form-control" id="intentos_incorrecttos" name="intentos_incorrecttos">
                  </div>
                  <div class="mb-3">
                      <label for="fecha_registro" class="form-label">fecha registro</label>
                      <input type="date" class="form-control" id="fecha_registro" name="fecha_registro">
                 </div>
                 <div id="btnInsertarUsuarios">
                 <button type="button" class="btn btn-primary" onclick="InsertarUsuario()" id="btnInsertarUsuarios">Insertar Usuario</button>
                 </div>
                </form>
      </div>
  </div>
