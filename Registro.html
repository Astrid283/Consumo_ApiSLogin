<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatoble" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Registro.js"></script>
</head>

<body>

    <div class="container">
        <br>
        <!-- FORMULARIO VUELO-->
        <div class="formulario mt6">
          <br>
          <div class="row">
            <div class="col-12">
              <h3>
                Registro de Usuario
              </h3>
            </div>
          </div>
          <div class="col-12">
            <form id="Miformulario" class="Vuelo">
              <div class="row">
                <div class="col-md-6">
                  <!-- Columna 1-->
                  <div class="mb-6">
                    <label for="">Codigo Usuario</label>
                    <input type="number" id="codigo_usuario" class="form-control" placeholder="Ingrese el codigo de Usuario">
                  </div>
                  <div class="mb-6">
                    <label for="">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre">
                  </div>
                  <div class="mb-6">
                    <label for="">Apellido</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Ingrese el Apellido">
                  </div>
                  <div class="mb-6">
                    <label for="">Contraseña</label>
                    <input type="text" id="contra" class="form-control" placeholder="Ingrese la Contraseña">
                  </div>
                  <div class="mb-6">
                    <label for="">Correo Electronico</label>
                    <input type="text" id="email" class="form-control" placeholder="Ingrese el Correo Electronico">
                  </div>
                  <div class="mb-6">
                    <label for="">Estado</label>
                    <input type="text" id="estado" class="form-control" placeholder="Ingrese el Estado">
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- Columna 2-->
                  <div class="mb-6">
                    <label for="">Ultimo Ingreso</label>
                    <input type="date" id="ultimo_ingreso" class="form-control" placeholder="Ingrese el ultimo ingreso">
                  </div>
                  <div class="mb-6">
                    <label for="">Expiración de la contraseña</label>
                    <input type="boolean" id="expira_pass" class="form-control" placeholder="Seleccione">
                  </div>
                  <div class="mb-6">
                    <label for="">Dias de caducidad Contraseña</label>
                    <input type="text" id="dias_caducidad_pass" class="form-control" placeholder="Ingrese los dias de caducidad Contraseña">
                  </div>
                  <div class="mb-6">
                    <label for="">Rol</label>
                    <input type="text" id="rol" class="form-control" placeholder="Ingrese el Rol">
                  </div>
                  <div class="mb-6">
                    <label for="">Intentos Incorrectos</label>
                    <input type="number" id="intentos_incorrectos" class="form-control">
                  </div>
                  <div class="mb-6">
                    <label for="">Fecha de Registro</label>
                    <input type="date" id="fecha_registro" class="form-control" placeholder="Ingrese la fecha de registro">
                  </div>
                  <br>
                </div>
                <div id="btnRegistrarUsuarios" class="mt-3">
                  <button type="button" class="btn btn-primary" onclick="Registro()" id="btnInsertarUsuarios">Registrar Usuario</button>
                  <div class="text-center">
                    <a class="small" href="Login.html">Regresar al Login</a>
                  </div>
                </div>
              </div>
              <br>
            </form>
          </div>
        </div>
    </div>
    
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
